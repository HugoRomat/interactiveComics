<script type="text/javascript" src="main.js"></script></body>

<script>
   var JSONFile = {

      [
        "full_dog"
      ]
     ]
    }
  ],

    {
      "id": "full_dog",
      "url": "https://raw.githubusercontent.com/oseph/interactive-data-comics-assets/main/dog.svg"
    },
    {
      "id": "full_dog-tum",
      "url": "https://raw.githubusercontent.com/oseph/interactive-data-comics-assets/main/dog-tum.svg"

 ],

        }

  {

 ]
